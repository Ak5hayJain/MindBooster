<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMORY BOOSTER</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="heading">
        <h1>MEMORY BOOSTER GAME</h1>
    </div>
    <h2>Press any key to start</h2>
    <div class="div-container">
        <div class="level-one">
            <div class="btn red" id="red" type="button" ><b>RED</b></div>
            <div class="btn hotpink" id="hotpink" type="button" ><b>PINK</b></div>
        </div>
        <div class="level-two">
            <div class="btn yellow" id="yellow" type="button"><b>YELLOW</b></div>
            <div  class="btn blue" id="blue" type="button" ><b>BLUE</b></div>
        </div>
        <div class="level-three">
            <div class="btn peach" id="peach" type="button" ><b>PEACH</b></div>
            <div class="btn green" id="green" type="button" ><b>GREEN</b></div>
        </div>
        <div class="level-four">
            <div class="btn orange" id="orange" type="button"><b>ORANGE</b></div>
            <div  class="btn voilet" id="voilet" type="button" ><b>PURPLE</b></div>
        </div>
    </div>
    <h4>MADE BY-<b>AKSHAY JAIN</b></h4>
   <script src="app.js"></script>
</body>
</html>
